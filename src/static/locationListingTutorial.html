<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" type="text/css" href="/styles/sharedStyles.css" />

    <style>
        h2 {
            margin-top:1rem;
        }
    </style>
    <link rel="icon" type="image/ico" href="/assets/images/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Using places.js for an location listing component</title>
    <script type="module">
      import {AddMapGuideComponent} from "../framework/codeGuides/tutorial/AddMapGuideComponent.js";
      import {BaseCodeDisplayComponent} from "../framework/codeGuides/shared/BaseCodeDisplayComponent.js";
      import {CreateListGuideComponent} from "../framework/codeGuides/tutorial/CreateListGuideComponent.js";
      import {HtmlCodeDisplayComponent} from "../framework/codeGuides/shared/HtmlCodeDisplayComponent.js";
      import {LocationListingTutorialComponent} from "../framework/codeGuides/tutorial/LocationListingTutorialComponent.js";
      import {MapUpdateGuidePartOne} from "../framework/codeGuides/tutorial/codeComponents/MapUpdateGuidePartOne.js";
      import {SetupGuideComponent} from "../framework/codeGuides/tutorial/SetupGuideComponent.js";
      import {SetupStepOneComponent} from "../framework/codeGuides/tutorial/setup/SetupStepOneComponent.js";

      customElements.define('add-map-guide-component', AddMapGuideComponent)
      customElements.define('base-code-display-component',BaseCodeDisplayComponent);
      customElements.define('create-list-guide-component',CreateListGuideComponent);
      customElements.define('html-code-display-component',HtmlCodeDisplayComponent);
      customElements.define('location-listing-tutorial-component',LocationListingTutorialComponent);
      customElements.define('map-update-guide-part-one', MapUpdateGuidePartOne);
      customElements.define('setup-guide-component',SetupGuideComponent);
      customElements.define('setup-step-one-component',SetupStepOneComponent);
    </script>
  </head>
  <body>
    <p>This tutorial is a work in progress. A link will be added from the places.js documentation when it is done.</p>
    <div id="container">
      <location-listing-tutorial-component></location-listing-tutorial-component>
    </div>
    <div id="bot-container"></div>
  </body>
</html>
